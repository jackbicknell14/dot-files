# ./PROJECT_NAME.yml

name: PROJECT_NAME
root: ~/sandboxes/PROJECT_NAME

windows:
  - PROJECT_MODULE:
      layout: main-horizontal
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - creds && git status
        - creds && ipython --profile=ipython-PROJECT_MODULE
        - creds && ptw --clear --nobeep --quiet -- --tb=no
        - creds && flask run

  - db: psql

  - htop: htop

  - jobs:
     layout: main-vertical
     panes:
       - creds
       - creds && redis-server
       - creds && celery -A PROJECT_MODULE.interfaces.tasks.celery_worker.celery worker --loglevel=info
       - creds && celery -A PROJECT_MODULE.interfaces.tasks.celery_worker.celery beat
         --loglevel=INFO

  - logs:
     layout: even-horizontal
     panes:
        - creds && heroku logs --tail -a PROJECT_MODULE-production

  - jupyter: cd ~/analytics && conda activate base

